<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Admin login</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="inputusername">Username:</label>
                        <input type="text" class="form-control" formControlName="username">
                        <div class="alert alert-danger" *ngIf="submitted && myForm.username.errors?.required">
                                Enter username.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputpassword" >Password:</label>
                        <input type="password" class="form-control" formControlName="password">
                        <div class="alert alert-danger" *ngIf="submitted && myForm.password.errors?.required">
                                Enter password.
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
                        <button (click)="cancel()" class="btn btn-success btn-lg btn-block">Cancel</button>
                    </div>
                </form>
                <!-- <div *ngIf="showErrorMessage">
                    <h1>Invalid username and password Please try again</h1>
                </div> -->
            </div>
        </div>
    </div>
</div>
